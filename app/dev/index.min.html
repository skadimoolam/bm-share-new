<!doctype html> <html ng-app="bm-share-app"> <head> <title>Bookmark-Share</title> <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css"> <script src="../lib/jquery/dist/jquery.js"></script> <script src="../lib/jquery/dist/jquery.min.js"></script> <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script> <script src="../lib/angular/angular.min.js"></script> <script src="../lib/firebase/firebase.js"></script> <script src="../lib/angularfire/dist/angularfire.min.js"></script> <script src="app.min.js"></script> <style>body{padding-top:70px}::-webkit-scrollbar{background:0 0;overflow:visible;width:10px}::-webkit-scrollbar-thumb:vertical{background-color:rgba(0,0,0,.2);border-bottom:3.5px solid #fff;border-left:2px solid #fff;border-right:2px solid #fff;border-top:3.5px solid #fff;height:1px}::-webkit-scrollbar-thumb:vertical:hover{background-color:rgba(0,0,0,.4)}</style> </head> <body ng-controller="AppCtrl"> <nav class="navbar navbar-default navbar-fixed-top"> <div class="container"> <div class="navbar-header"> <a class="navbar-brand">Bookmark-share ({{ :: form.address | uppercase }})</a> </div> <div class="container-fluid"> <div class="navbar-right nav navbar-nav"> <li style="padding:0" class="navbar-form"> <input class="form-control" placeholder="Search" ng-model="searchQuery"> </li> <li style="margin-left:5px"> <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus"></span></button> </li> <li style="margin-left:5px"> <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#settingsModal"><span class="glyphicon glyphicon-cog"></span></button> </li> <li class="dropdown" style="margin-left:5px"> <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button> <ul class="dropdown-menu"> <li><a href="#" ng-click="limitTo(25)">25</a></li> <li><a href="#" ng-click="limitTo(50)">50</a></li> <li><a href="#" ng-click="limitTo(100)">100</a></li> <li><a href="#" ng-click="limitTo(100000)">All</a></li> </ul> </li> </div> </div> </div> </nav> <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="addModal">Add</h4> </div> <div class="modal-body"> <div class="alert alert-danger" role="alert" ng-show="formErrorShow"><strong>Warning!</strong> Fill all feilds</div> <div class="alert alert-danger" role="alert" ng-show="addForm.url.$valid"><strong>Warning!</strong> Not valid URL</div> <div class="container"> <div class="row"> <div class="col-xs-2.5 col-xs-offset-4"> <div class="btn-group" role="group"> <button type="button" class="btn btn-default" ng-click="addModeLink = true; addModeText = false;">Link</button> <button type="button" class="btn btn-default" ng-click="addModeText = true; addModeLink = false">Text</button> </div> </div> </div> </div> <div style="padding-top:10px"> <div ng-if="addModeLink"> <form class="form-horizontal"> <div class="form-group"> <label for="fromAddLinkName" class="col-sm-2 control-label">Title:</label> <div class="col-sm-10"> <input ng-model="addForm.name" class="form-control" id="fromAddLinkName" placeholder="Page Title" required autofocus> </div> </div> <div class="form-group"> <label for="fromAddLinkUrl" class="col-sm-2 control-label">url:</label> <div class="col-sm-10"> <input ng-model="addForm.url" type="url" class="form-control" id="fromAddLinkUrl" placeholder="Page url" required> </div> </div> </form> </div> <div ng-if="addModeText"> <form class="form-horizontal"> <div class="form-group"> <label for="fromAddText" class="col-sm-2 control-label">Text:</label> <div class="col-sm-10"> <input ng-model="addForm.text" class="form-control" id="fromAddText" placeholder="Text" required autofocus> </div> </div> </form> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" ng-click="addNew()">Add</button> </div> </div> </div> </div> <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModal"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="settingsModal">Settings</h4> </div> <div class="modal-body"> <form class="form-horizontal"> <div class="form-group"> <label for="settingName" class="col-sm-3 control-label">Name</label> <div class="col-sm-9"> <input required class="form-control" ng-model="form.name" id="settingName" placeholder="Name"> </div> </div> <div class="form-group"> <label for="settingAddress" class="col-sm-3 control-label">DB Address</label> <div class="col-sm-9"> <input required class="form-control" ng-model="form.address" id="settingAddress" placeholder="Address"> </div> </div> </form> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveSettings()">Save</button> </div> </div> </div> </div> <div id="contents"> <div class="container"> <div class="list-group"> <a ng-hide="data.length == 0" ng-click="openUrl(link.url)" href="" class="list-group-item" ng-repeat="link in data | limitTo: limitNo | filter: searchQuery" style="padding:3px 15px;white-space:nowrap"> <span> <button class="close" ng-if="link.addedBy === form.name" ng-click="delItem(link)">&times;</button> <h4 class="list-group-item-heading">{{ link.name | limitTo: 80}}</h4> </span> <p class="list-group-item-text">{{ link.addedBy || "" }}</p> </a> </div> </div> <div ng-show="data.length == 0" class="container"> <div class="jumbotron text-center"> <p>There are no links shared in this group</p> </div> </div> </div> </body> </html>
